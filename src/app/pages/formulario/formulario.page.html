<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="Atras"
          color="primary"
          mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
<form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input placeholder="Nombre"
                name="nombre" [(ngModel)]= "usuario.nombre"
                required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido: </ion-label>
      <ion-input placeholder="Apellido"
                name="apellido" [(ngModel)]= "usuario.apellido"
                required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad: </ion-label>
      <ion-input placeholder="Edad"
                name="edad" [(ngModel)]= "usuario.edad"
                required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                name="email" [(ngModel)]= "usuario.email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="ContraseÃ±a"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>
    <ion-button [disabled] ="formulario.invalid"
      type="submit" expand="block" routerLink="/inicio">
    Enviar Datos
  </ion-button>
</form>

</ion-content>
